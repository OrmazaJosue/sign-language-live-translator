<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en Vivo</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff6b6b" d="M50,20 C45,20 40,25 35,30 C30,35 25,40 25,45 C25,50 30,55 35,60 C40,65 45,70 50,70 C55,70 60,65 65,60 C70,55 75,50 75,45 C75,40 70,35 65,30 C60,25 55,20 50,20 Z"/><circle cx="35" cy="25" r="5" fill="%234CAF50"/><circle cx="65" cy="25" r="5" fill="%23FFA000"/></svg>'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #343a40;
            color: #fff;
            padding: 2rem 0;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header p {
            margin: 0;
            font-size: 1rem;
        }

        .header img {
            width: 90px;
            height: 90px;
        }

        .video-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header text-center">
        <div class="container title-container">
            <!-- Logo -->
            <img src="https://www.hpa.org.nz/sites/default/files/images/Sign%20language%20logo.png"
                alt="Sign Language Logo">

            <!-- Title and Subtitle -->
            <div>
                <h1>Video en Vivo</h1>
                <p class="lead">Transmisión en tiempo real desde tu cámara</p>
            </div>
        </div>
    </header>

    <!-- Video Container -->
    <div class="video-container container">
        <img src="{{ url_for('video_feed') }}" alt="Transmisión de video en vivo" class="img-fluid">
        <button class="btn btn-primary mt-3" onclick="toggleFullscreen()">Ver en pantalla completa</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Video en Vivo | Developed by <strong>Byron Ormaza Farias</strong> and <strong>Jordan
                Zambrano</strong></p>
    </footer>

    <script>
        function toggleFullscreen() {
            const video = document.querySelector('.video-container img');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { /* Safari */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE11 */
                video.msRequestFullscreen();
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
